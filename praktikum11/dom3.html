<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Atribute</title>
    <style>
        .bigkai{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    <img src="singa.jpg" width="300" id="gambar">
    <br>
    <input type="text" id="input" value="Nama">

    <script>
        let img = document.getElementById("gambar");
        let input = document.getElementById("input");

        // Ubah isi atribute
        img.width = 500;
        input.value = "Singa";

        // Buat Atribute
        img.setAttribute("class","bingkai");
      
        // Buat CSS pake Javascript
        input.style.background = "yellow";
        input.style.border = "3px solid blue";
  </script>
</body>
</html>
