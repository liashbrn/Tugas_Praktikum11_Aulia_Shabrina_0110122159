<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <script>
        // Akses ID
        // document.getElementById("box1").innerHTML = "Praktikum Web";
        // Simpan akses ke variabel
        let box1 = document.getElementById("box1");
        box1.innerHTML = "Praktikum Web 11";

        //Akses Class
        let boxes = document.getElementsByClassName("boxes");
        // Index 0 = Class 1
        boxes[0].innerHTML = "Bassic";
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";
    
        // Akses Tag
        let list = document.getElementsByTagName("li");
        list[0].innerHTML = "Python";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Java";
    </script>
</body>
</html>
